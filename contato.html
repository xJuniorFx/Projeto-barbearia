<!DOCTYPE html>

<html lang="pt-br">

	<head>
		
		<meta charset= "UTF-8">
		<title>Contatos - Barbearia Alura</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel = "stylesheet" href="css/style.css">


	</head>

	<body>

		<header>

			<div class="caixa">

				<h1><img src="img/logo.png" class="imagem-logo"></h1>

				<nav>

					<ul>
						<li class="itens"><a href="index.html">Home</a></li>
						<li class="itens"><a href="produtos.html">Produtos</a></li>
						<li class="itens"><a href="contato.html">Contato</a></li>

					</ul>

				</nav>

			</div>

		</header>

		<main class="formulario">

			<form>
				
				<label for="nomeSobrenome">Nome e Sobrenome</label>
				<input type="text" id="nomeSobrenome" class="input_padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input_padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input_padrao" required placeholder="(xx) xxxxx-xxxx">

				<label for="mensagem">Mensagem</label>
				<textarea cols="67" rows="10" id="mensagem" class="input_padrao"></textarea required>

				<fieldset>

					<legend>Como prefere o nosso contato</legend>

					<label for="radio_email"><input type="radio" name="contato" value="email" id="radio_email" checked> Email</label>
					

					<label for="radio_telefone"><input type="radio" name="contato" value="telefone" id="radio_telefone"> Telefone</label>
					

					<label for="radio_whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio_whatsapp"> Whatsapp</label>
					
				</fieldset>

				<fieldset>

					<legend>Qual horario prefere ser atendido?</legend>

					<select>
							
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					
					</select>

				</fieldset>

				<label id="check"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
				<input type="submit" value="Enviar Formulario" class="enviar">				

			</form>

			<table>

				<thead>
				
					<tr>
						
						<th>Dia</th>
						<th>Horario</th>

					</tr>

				</thead>

				<tbody>

					<tr>
						
						<td> Segunda/Terça </td>
						<td> 8h ~ 18h </td>

					</tr>

					<tr>
						
						<td> Quarta/Quinta </td>
						<td> 8h ~ 18h </td>

					</tr>

					<tr>
						
						<td> Sexta/Sabado </td>
						<td> 8h ~ 15h </td>

					</tr>

				</tbody>
			</table>

		</main>

		<footer class="rodaPé">

			<img src="img/logo-branco.png">

			<p class="copyright">
				
				&copy; Copyright Barbearia Alura - 2022

			</p>

		</footer>

	 </body>

</html>
